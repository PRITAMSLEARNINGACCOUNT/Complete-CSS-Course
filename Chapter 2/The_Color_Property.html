<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color Property</title>
    <style>
      body {
        background-color: rgb(69, 65, 65);
      }
      h1 {
        color: #f05a4f;
      }
      h2 {
        color: hsl(237, 55%, 61%);
      }
      h3 {
        color: rgba(241, 39, 39, 0.549);
      }
      h4 {
        color: hsla(183, 55%, 61%, 0.358);
      }
    </style>
  </head>
  <body>
    <h1>
      RGB Color Is Set To The Body And Hex Color Is Set To This Heading Tag
    </h1>
    <h2>
      This Is A Subheading And The Color Of This Subheading Is Set Using HSL
      Values
    </h2>
    <h3>The Color Of This Subheading Is Set Using An Opacity Of RGB</h3>
    <h4>The Color Of This Subheading Is Set Using An Opacity Of HSL</h4>
  </body>
</html>
