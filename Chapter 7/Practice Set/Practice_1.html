<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 3vh;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(3, 10vh);
        list-style-type: none;
        grid-template-rows: repeat(1, 1fr);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
