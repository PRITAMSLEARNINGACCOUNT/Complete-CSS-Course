<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition</title>
    <style>
      .Container_1 {
        height: 50vh;
        width: 95vw;
        background-color: black;
        color: white;
        transition: width 2s ease-in-out, background-color 2s ease-in;
      }
      .Container_1:hover {
        background-color: aqua;
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="Container_1"></div>
  </body>
</html>
