<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing - CSS</title>
    <style>
      .Parent_Div {
        height: 100px;
        width: 100px;
        background-color: aqua;
      }
      .Child_Div {
        /* Default box-sizing Property
        box-sizing: content-box;
        */
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        padding: 20px;
        border: 5px dashed red;
      }
    </style>
  </head>
  <body>
    <div class="Parent_Div">
      <div class="Child_Div"></div>
    </div>
  </body>
</html>
